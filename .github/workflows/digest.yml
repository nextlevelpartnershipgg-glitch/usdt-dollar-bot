name: Digest (08:00, 16:00, 00:00 MSK)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"    # 08:00 по Москве (UTC+3 => 05:00 UTC)
    - cron: "0 13 * * *"   # 16:00 по Москве
    - cron: "0 21 * * *"   # 00:00 по Москве

concurrency:
  group: digest
  cancel-in-progress: true

jobs:
  run-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run digest
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          TIMEZONE: Europe/Moscow
        run: |
          python bot/digest.py
