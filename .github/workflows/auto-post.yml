name: Auto Poster (every 10 min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # каждые 10 минут (UTC) → :00, :10, :20 ...

permissions:
  contents: write            # нужно, чтобы коммитить data/history.json и data/state.json

concurrency:
  group: autopost
  cancel-in-progress: true   # не запускать второй прогон, пока идёт предыдущий

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run poster
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}   # например: @usdtdollarm
          TIMEZONE: Europe/Moscow                 # локальное время для карточек/подписей
          # --- логика свежести ---
          MAX_POSTS_PER_RUN: "1"                  # 1 новость за прогон → публикации каждые 10 минут
          LOOKBACK_MINUTES: "30"                  # запас на лаги фидов
          FRESH_WINDOW_MIN: "25"                  # считаем «свежими» в пределах 25 минут
          MIN_EVENT_YEAR: "2023"                  # отрезаем вечнозелёдные древние ленты
          # --- фолбэк, если свежих нет ---
          FALLBACK_ON_NO_FRESH: "1"               # включить режим «всегда есть пост»
          FALLBACK_WINDOW_MIN: "360"              # брать самое новое за последние 6 часов
        run: |
          python bot/poster.py

      - name: Persist state (data/)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/state.json data/history.json || true
          git commit -m "bot: update state $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "no changes"
          git push || echo "no push"
