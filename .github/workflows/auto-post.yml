name: Auto Poster (every 10 min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *" # каждые 10 минут

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run poster
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }} # @usdtdollarm
          BRAND: "USDT=Dollar"
        run: |
          python bot/poster.py

      - name: Persist state (data/)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/posted.json || true
          git commit -m "state: $(date -u +%FT%TZ)" || true
          git push || true
